<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Daftar Akun</ion-list-header>
    <ion-item *ngFor="let data of akun">
      <ion-icon name="ionic" item-left></ion-icon>
      {{data.username}} <button class="kanan" ion-button color="secondary" (click)="updateAkun(data)">Edit</button>
    </ion-item>
  </ion-list>
</ion-content>
